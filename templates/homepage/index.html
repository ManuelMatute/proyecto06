<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
</head>
<body>
  <h1>{{ title }}</h1>
  <p><b>Número total de respuestas:</b> {{ total_responses }}</p>

  <h3>Últimos registros</h3>
  <ul>
    {% for item in latest %}
      <li>{{ item.name }} - {{ item.email }} - {{ item.timestamp }}</li>
    {% empty %}
      <li>No hay datos.</li>
    {% endfor %}
  </ul>
</body>
</html>
